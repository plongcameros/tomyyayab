<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#fff0f3;
    font-family:Poppins, sans-serif;
}

/* vertical scroll */
.gallery{
    display:flex;
    flex-direction:column;
}

/* each image fills the screen */
.gallery img{
    width:100%;
    height:100vh;
    object-fit:contain;
}
</style>
</head>

<body>

<div class="gallery">
    <img src="photo1.png">
    <img src="photo2.png">
    <img src="photo3.png">
    <img src="photo4.png">  <!-- NEW PHOTO -->
</div>

</body>
</html>
