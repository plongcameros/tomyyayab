<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-image:url("front.png");
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    font-family:'Poppins', sans-serif;
}

/* buttons container */
.buttons{
    position:absolute;
    bottom:10%;
    display:flex;
    gap:20px;
}

/* button style */
button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
}

/* YES button */
.yes{
    background:#ff4d6d;
    color:white;
    animation:bounce 1.2s infinite;
}

.yes:hover{
    transform:scale(1.1);
}

/* NO button */
.no{
    background:#6c757d;
    color:white;
}

/* bounce animation */
@keyframes bounce{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-8px); }
}

/* mobile */
@media(max-width:768px){
    .buttons{
        flex-direction:column;
        gap:12px;
        width:80%;
    }
}
</style>
</head>

<body>

<div class="buttons">
    <button class="yes" onclick="next()">Yes ‚ù§Ô∏è</button>
    <button class="no">No üôà</button>
</div>

<script>
function next(){
    window.location.href = "gallery.html";
}
</script>

</body>
</html>
